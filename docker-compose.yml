version: '3.8'

services:
  db:
    image: postgres:15
    container_name: mt_ecom_db
    environment:
      POSTGRES_DB: multitenant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    build: .
    container_name: mt_ecom_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_SECRET: "dev-secret"
      POSTGRES_DB: multitenant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
    depends_on:
      - db
    restart: always

volumes:
  postgres_data:
